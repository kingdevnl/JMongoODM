name: Gradle

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: setup
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build

    - name: MongoDB in GitHub Actions
      uses: supercharge/mongodb-github-action@1.3.0

    - name: Test
      run: ./gradlew test
